<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            display: flex;
        }

        .sidebar {
            background: #333;
            color: #fff;
            width: 200px;
            min-height: 100vh;
            padding: 2em 1em 1em 1em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .menu {
            display: flex;
            flex-direction: column;
            gap: 2em;
        }

        .sidebar .logout-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 0.75em 1em;
            cursor: pointer;
            font-size: 1em;
            margin-top: 2em;
            border-radius: 4px;
        }

        .navbar {
            background: #333;
            color: #fff;
            padding: 1em;
            display: flex;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            background: #444;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 0.75em 1em;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background: #eee;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background: #555;
        }

        .content {
            padding: 2em;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>
            <div class="navbar">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="menu">
                <div>
                    <h1>Hello: Username</h1>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Products Operations</button>
                    <div class="dropdown-content">
                        <a href="#">Add Product</a>
                        <a href="#">Edit Product</a>
                        <a href="#">Delete Product</a>
                        <a href="#">View Products</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Users Operations</button>
                    <div class="dropdown-content">
                        <a href="#">Add User</a>
                        <a href="#">Edit User</a>
                        <a href="#">Delete User</a>
                        <a href="#">View Users</a>
                    </div>
                </div>
            </div>
        </div>
        <form action="/logout">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
    <div class="content">
        <h2>Welcome, Admin!</h2>
        <p>Select an operation from the menu above.</p>
    </div>
    <script>
        // document.querySelector('.logout-btn').addEventListener('click', function ()
        // {

        // });
    </script>
</body>

</html>
